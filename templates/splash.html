<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7dac6;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Splash Screen */
        .splash-container {
            position: absolute;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7dac6;
            transition: opacity 1s ease-in-out;
        }

        .splash-container img {
            width: 150px;
            height: auto;
            opacity: 0;
            animation: fadeInOut 1.5s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.9); }
            30% { opacity: 1; transform: scale(1); }
            70% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        /* Login Screen Layout */
        .left-side {
            width: 50%;
            height: 100vh;
            background-color: #f7dac6;
            display: flex;
            justify-content: flex-start; /* Align image to the left */
            align-items: flex-end; /* Push image to the bottom */
            padding: -20; /* Remove any padding */
        }

        .left-side img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* Ensures the image scales well */
        }

        .right-side {
            width: 50%;
            height: 100vh;
            background-color: #7b96d4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            display: none;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #f7dac6;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-container">
        <img src="https://raw.githubusercontent.com/janclement/inclusive-edu/main/logo.png" alt="Logo">
    </div>

    <!-- Login Screen with Two Columns -->
    <div class="container">
        <div class="left-side">
            <img src="https://raw.githubusercontent.com/janclement/inclusive-edu/main/design1.png" alt="Design">
        </div>
        <div class="right-side">
            <div class="login-container">
                <h2>Login</h2>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button onclick="window.location.href='/dashboard'">Login</button>
            </div>
        </div>
    </div>

    <script>
        // Show login screen after splash animation ends
        setTimeout(function() {
            document.querySelector(".splash-container").style.opacity = "0"; // Fade out splash
            setTimeout(() => {
                document.querySelector(".splash-container").style.display = "none"; // Hide splash
                document.querySelector(".login-container").style.display = "block"; // Show login
            }, 500); // Small delay before showing login
        }, 1500);
    </script>
</body>
</html>
